<div class="container mt-3 bg-light">
  <h2><mat-icon>book</mat-icon> Livros Cadastrados:</h2>
  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Autor</th>
      <th>Páginas</th>
      <th>Área</th>
    </tr>

    <tr *ngFor='let livro of livros'>
      <th>{{livro.id}}</th>
      <th>{{livro.titulo}}</th>
      <th>{{livro.autor}}</th>
      <th>{{livro.numeroDePaginas}}</th>
      <th>{{livro.areaDeConhecimento}}</th>
    </tr>
  </table>
</div>
