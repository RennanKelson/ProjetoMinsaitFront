<div class="container mt-4">
  <h3>Livros Cadastrados:</h3>
  <table class="table table-striped table-hover mt-4">
    <thead class="table-primary">
      <tr>
        <th style="width: 40%;">Nome</th>
        <th>Autor</th>
        <th>Páginas</th>
        <th>Área</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let livro of livros'>
        <th>{{livro.titulo}}</th>
        <th>{{livro.autor}}</th>
        <th>{{livro.numeroDePaginas}}</th>
        <th>{{livro.areaDeConhecimento}}</th>
        <th class="botoes">
          <button type="button" class="btn btn-outline-warning btn-sm" routerLink="editar/{{livro.id}}">Editar</button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="excluirLivro(livro.id)">Excluir</button>
        </th>
      </tr>
    </tbody>
  </table>
  <div class="acao">
    <a class="btn btn-primary mt-4" routerLink="cadastro">+ Novo Livro</a>
  </div>
</div>
