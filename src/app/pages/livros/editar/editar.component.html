
<form [formGroup]="formEdit" (ngSubmit)="editarLivro()">
  <div class="container mt-5">

    <h4>Editar Livro:</h4>

    <div class="form-group mt-4">
      <label for="id">Id</label>
      <input type="text" class="form-control" name="id" id="id" required formControlName="id">
    </div>

    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" class="form-control" name="titulo" id="titulo" required formControlName="titulo">
    </div>

    <div class="form-group">
      <label for="autor">Autor</label>
      <input type="text" class="form-control" name="autor" id="autor" required formControlName="autor">
    </div>

    <div class="form-group">
      <label for="numeroDePaginas">Número de páginas</label>
      <input type="text" class="form-control" name="numeroDePaginas" id="numeroDePaginas" required formControlName="numeroDePaginas">
    </div>

    <div class="form-group">
      <label for="areaDeConhecimento">Área de conhecimento</label>
      <input type="text" class="form-control" name="areaDeConhecimento" id="areaDeConhecimento" required formControlName="areaDeConhecimento">
    </div>

    <div class="acoes">
      <input type="submit" class="btn btn-warning mt-4 pl-2" value="Editar">
      <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
    </div>
  </div>

</form>
